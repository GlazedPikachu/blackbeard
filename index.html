<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>

    <!-- Link to the external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Lottie Animations -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>

    <!-- Confetti.js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="treasure-hunt-section">
        <h1><i class="fas fa-map-marker-alt"></i> Treasure Hunt</h1>
        <div class="clue-card">
            <h2>Clue #<span id="currentClueNumber">1</span></h2>
            <p id="currentClue">I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?</p>
        </div>
        <input type="text" id="userAnswer" placeholder="Enter your answer here" class="answer-input">
        <button onclick="validateAnswer()" class="submit-btn">Submit Answer</button>
        <p>
            Guesses remaining this hour: <span id="remainingGuesses">10</span>
        </p>
        <div id="celebration" style="display: none; text-align: center;">
            <lottie-player 
                id="confettiAnimation"
                src="https://assets8.lottiefiles.com/packages/lf20_q7uarxsb.json"
                background="transparent"
                speed="1"
                style="width: 100%; max-width: 300px; height: auto;"
                autoplay>
            </lottie-player>
        </div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button onclick="closePopup()" class="popup-close-btn">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
